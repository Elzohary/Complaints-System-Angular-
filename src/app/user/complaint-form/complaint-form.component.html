<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label>Name:</label>
    <input type="text" formControlName="name">
    <label>Email:</label>
    <input type="email" formControlName="email">
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
